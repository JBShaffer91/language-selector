<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Your First Programming Language</title>
  <script src="js/scripts.js"></script>
  <link href="css/bootstrap.css" rel ="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="header">Which Programming Language should you learn first?</h1>
        <h2 class="lead">Take this quiz to find out!</h2>
        <form>
          <div class="form-goup">
            <div class="activity">
              <label for="activity">What is your favorite activity?</label>
              <input type="radio" name="activity" value="1">Video Games</input>
              <input type="radio" name="activity" value="2">Reading</input>
              <input type="radio" name="activity" value="3">Drawing</input>
            </div>
            <div class="awareness">
              <label for="awareness">Are you...</label>
              <input type="radio" name="awareness" value="1">Creative</input>
              <input type="radio" name="awareness" value="2">Logical</input>
              <input type="radio" name="awareness" value="3">Both</input>
            </div>
            <div class="decide">
              <label for="decide">Would you rather...</label>
              <input type="radio" name="decide" value="1">Spend an evening cooking a meal from scratch?</input>
              <input type="radio" name="decide" value="2">Order a pizza and watch a movie?</input>
              <input type="radio" name="decide" value="3">Go out to a nice restaurant?</input>
            </div>
            <div class="food">
              <label for="food">What is your favorite food?</label>
              <input type="radio" name="food" value="1">Pizza</input>
              <input type="radio" name="food" value="2">Sushi</input>
              <input type="radio" name="food" value="3">Steak</input>
          </div>
          <div class="animal">
            <label for="animal">What is your favorite animal?</label>
            <input type="radio" name="animal" value="1">Dog</input>
            <input type="radio" name="animal" value="2">Cat</input>
            <input type="radio" name="animal" value="3">Bird</input>
          </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="langType()">Submit</button>
      <div id="result"></div>
        <button id="tryAgain" class="btn btn-secondary">Try Again</button>
      </div>
        </form>
      </div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
